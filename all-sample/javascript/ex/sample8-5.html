<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 10; i++){
            if (i === 3) continue;
            if (i === 7) break;        
            document.write(i + " 回目の繰り返しです<br>");
        }
    </script>
</body>
</html>
