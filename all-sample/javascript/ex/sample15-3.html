<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="check_form" >
        <input type="checkbox" name="check_box">
        <input type="button" value="チェック" onclick="check()">
    </form>

    <script>

        console.log(document.check_form.check_box);
        console.log(typeof document.check_form.check_box);
        
        function check(){
            let result = document.check_form.check_box.checked;
            let text = result ? "チェックが入っています" : "チェックが入っていません";
            alert(text);
        }
    </script>
</body>
</html>
