<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj1 = {
            name : "ITJOB" ,
            greet : function () {
                document.write(this.name + " です、こんにちは");
            }
        }

        let obj2 = {
            name : "ソフトユージング"
        }

        obj1.greet.call(obj2);

    </script>
</body>
</html>
