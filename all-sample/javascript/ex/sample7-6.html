<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        
        document.write("true && true の結果は" + (true && true)  + "です！<br>");
        document.write("false && true の結果は" + (false && true)  + "です！<br>");
        document.write("true && false  の結果は" + (true && false )  + "です！<br>");
        document.write("false && false の結果は" + (false && false)  + "です！<br>");
    </script>
</body>
</html>
