<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('typeof(undefined) is ',typeof(undefined),"</br>");
        document.write('typeof(null) is ',typeof(null),"</br>");
        document.write('typeof(true) is ',typeof(true),"</br>");
        document.write('typeof(1234) is ',typeof(1234),"</br>");
        document.write('typeof("abc") is ',typeof("abc"),"</br>");
        document.write('typeof(new Date()) is ',typeof(new Date()),"</br>");
        document.write('typeof(Symbol()) is ',typeof(Symbol()),"</br>");
    </script>
</body>
</html>
